<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Wild Amsterdam</title>
  </head>
  <body>
    <header>
      <nav class="displaynone">
        <div class="container-fluid">
          <div class="row">
            <div class="col-1">
              <figure class="positionfixed">
                <img src="https://via.placeholder.com/50" alt="Logo" />
              </figure>
            </div>
            <div class="offset-10"></div>

            <div class="col-1">
              <img
                src="https://via.placeholder.com/50"
                alt="hamburguermenu"
                class="positionfixed"
                onclick="myFunction()"
              />
            </div>
          </div>
          <div class="displaynone">
            <div class="row menulinks" id="menulinks">
              <div class=" col">
                <p><a href="">Places</a></p>
                <p><a href=""> Transport </a></p>
                <p><a href="">About us</a></p>
                <p><a href=""> Contact us</a></p>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="jumbotron main_image">
        <h1 class="wild_amsterdam">
          <span class="color_pink">Wild</span> Amsterdam
        </h1>
      </div>
    </header>
    <section class="News">
      <h2 class="color_blue bold"><span>N</span>ews</h2>
      <div class="displayflex">
        <div class="one  ">
          <div class="polaroid">
            <img
              src="https://images.pexels.com/photos/1398003/pexels-photo-1398003.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="place_one"
              class="fotos"
              id="places"
            />
            <h3>Places</h3>
          </div>
        </div>

        <div class="twoo">
          <div class="polaroid">
            <img
              src="https://images.pexels.com/photos/1398003/pexels-photo-1398003.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="place_two"
              class="fotos"
              id="transport"
            />
            <h3>Transport</h3>
          </div>
        </div>

        <div class="three  ">
          <div class="polaroid">
            <img
              src="https://images.pexels.com/photos/1398003/pexels-photo-1398003.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="place_two"
              class="fotos"
              id="About_Us"
            />
            <h3>About us</h3>
          </div>
        </div>
      </div>
    </section>
    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d155959.7648076958!2d4.903960400000002!3d52.35461899999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c63fb5949a7755%3A0x6600fd4cb7c0af8d!2sAmsterdam!5e0!3m2!1snl!2snl!4v1579169691979!5m2!1snl!2snl"
      ></iframe>
    </div>
    <section class="contact_us">
      <div class="container-fluid">
        <div class="row">
          <div class="col-4">
            <h2 class="color_pink">Contact Us</h2>
          </div>

          <div class="col-8">
            <form>
              <p class="color_pink bold" id="font_size_15px">
                Contact Wild Amsterdam
              </p>
              <input class="your_name" type="text" placeholder="Your Name" />
              <input class="email" type="email" placeholder="Your Email" />
              <textarea class="message" placeholder="Your Message"></textarea>
              <input class="submit bold" type="submit" />
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="footer_container">
        <div class="footer_wcs_one">
          <p class="color_pink">Contact</p>
          <p>This is the 1. project of our wildcodeschool bootcamp 2020</p>

          <p><span class="color_pink">T </span>+33 09 72 52 63 94</p>
        </div>

        <div class="footer_wcs_two">
          <img src="/logo.png" alt="logo" />
          <a href="https://www.wildcodeschool.com">Visit wildcodeschool</a>
        </div>
      </div>
    </footer>
    <script>
      function myFunction() {
        var x = document.getElementById("menulinks");
        if (x.style.visibility === "hidden") {
          x.style.visibility = "visible";
        } else {
          x.style.visibility = "hidden";
        }
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
