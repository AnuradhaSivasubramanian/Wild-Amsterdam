          </div>
        
      </a>
        </div>
     

        <div class="two">
          <a href="/move.html">
          <div class="polaroid">

        </a>
        </div>
      

         
        <div class="three  ">
          <a href="/places.html">
          <div class="polaroid">
            <img
              src="/photos/Bloememmarketsmall.jpg"

              class="fotos"

            />

          </div>
                </a>
          </div>
                
      
      </div>

        </div>
